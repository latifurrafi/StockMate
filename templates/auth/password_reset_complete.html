{% extends "base.html" %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Password Reset Complete</h1>
            <p class="mb-4 text-gray-600">
                Your password has been set. You may go ahead and log in now.
            </p>
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline inline-block">
                    Log in
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
