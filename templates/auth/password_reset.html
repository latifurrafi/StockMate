{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="w-full max-w-md mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Reset Password</h1>
            <p class="mb-4 text-gray-600">Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" name="email" id="id_email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-primary-500 focus:border-primary-500" required>
                </div>
                <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Send reset email
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <a href="{% url 'login' %}" class="text-sm text-primary-600 hover:text-primary-800">Back to login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
